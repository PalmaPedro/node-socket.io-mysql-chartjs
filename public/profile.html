
<div class="profile">
    
    <div>
        <h2>Welcome, see your account details below:</h2>
        <table>
            <tr>
                <td>Username:</td>
                <td id="username"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="email"></td>
            </tr>
        </table>
        <h3>To have access to your device dashboard, please confirm your serial number.</h3>
        <div>
            <form method="post" action="/profile">
                <label for="name">Serial number:</label>
                <input type="text"  class="serial-field" placeholder="serial" id="serial" name="serial" required>
                <input type="submit" id="btn-serial"></input>
            </form>
        </div>
        <p>The device is not registered.</p>
    </div>
</div>
